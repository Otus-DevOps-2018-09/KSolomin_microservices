image: ruby:2.4.2

stages:
  - build
  - test
  - review
  - stage
  - production

variables:
  DATABASE_URL: 'mongodb://mongo/user_posts'

before_script:
  - cd reddit
  - bundle install

build_job:
  stage: build
  script:
    - echo 'Building'

test_unit_job:
  stage: test
  services:
    - mongo:latest
  script:
    - ruby simpletest.rb 

test_integration_job:
  stage: test
  script:
    - echo 'Testing 2'

deploy_dev_job:
  stage: review
  script:
    - echo 'Deploy'
  environment:
    name: dev
    url: http://dev.example.com

branch_review:
  stage: review
  script: echo "Deploy to $CI_ENVIRONMENT_SLUG"
  environment:
    name: branch/$CI_COMMIT_REF_NAME
    url: http://$CI_ENVIRONMENT_SLUG.example.com
  only:
    - branches
  except:
    - master

branch_start_vm:
  stage: review
  before_script:
    # Let's assign variables
    - echo $GCP_KEY > ~/gcloud-service-key.json
    - export GCP_KEY_PATH=~/gcloud-service-key.json
    # Lets's install gcloud SDK
    - curl https://sdk.cloud.google.com | bash
    - source /root/google-cloud-sdk/path.bash.inc
  script:
    - gcloud auth activate-service-account --key-file=$GCP_KEY_PATH
    - gcloud compute instances create ${CI_COMMIT_REF_SLUG}-${CI_COMMIT_SHA} 
      --machine-type f1-micro
      --zone europe-west1-b 
      --boot-disk-size=10GB
      --google-machine-image=ubuntu-os-cloud/global/images/family/ubuntu-1604-lts

  environment:
    name: branch/$CI_COMMIT_REF_NAME
    url: http://$CI_ENVIRONMENT_SLUG.example.com
    on_stop: delete_review_vm
  only:
    - branches
  except:
    - master

delete_review_vm:
  stage: review
  before_script:
    # Let's assign variables
    - echo $GCP_KEY > ~/gcloud-service-key.json
    - export GCP_KEY_PATH=~/gcloud-service-key.json
    # Lets's install gcloud SDK
    - curl https://sdk.cloud.google.com | bash
    - source /root/google-cloud-sdk/path.bash.inc
  script: 
    - gcloud auth activate-service-account --key-file=$GCP_KEY_PATH
    - gcloud compute instances delete ${CI_COMMIT_REF_SLUG}-${CI_COMMIT_SHA}
  when: manual

staging:
  stage: stage
  when: manual
  only:
    - /^\d+\.\d+\.\d+/
  script:
    - echo "Deploy"
  environment:
    name: stage
    url: http://beta.example.com

production:
  stage: production
  when: manual
  only:
    - /^\d+\.\d+\.\d+/
  script:
    - echo "Deploy"
  environment:
    name: production
    url: http://example.com
